<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #3f3d3a
;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    color: rgba(0, 0, 0);
    background-color: rgba(34, 192, 34);
    position: fixed;
    width: 100%;
    border-bottom: .1px solid #ddd;
    box-shadow: 0 0 18px #ddd;
    
}

.brand-name {
    font-size: 24px;
    font-weight:bold;
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    cursor: pointer;
    
}


.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: rgba(0, 0, 0);
    font-weight: bold;
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #d1cfcc;
}

a{
 text-decoration: none;
 color: rgba(0, 0, 0);
}
li{
 font-size: 18px
}

    </style>
</head>
<body>
    <nav class="navbar">
   <a href="https://github.com/Niyaz5/">
        <div class="brand-name">MUHAMMED NIYAZ</div></a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
